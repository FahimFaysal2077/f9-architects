<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F9 Architects</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bfc289a367.js"
      crossorigin="anonymous"
    ></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lato&family=Lobster&family=Open+Sans&family=Poppins:wght@400;500&family=Work+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <nav>
        <h3 class="nav-title">F9 Architects</h3>
        <li class="bars-icon">
          <a href=""><i class="fa-solid fa-bars"></i></a>

          <ul class="dropdown">
            <li class="route">Home</li>
            <li class="route">About</li>
            <li class="route">Contact Us</li>
            <li class="route">Login</li>
          </ul>
        </li>
      </nav>
      <!-- header banner -->
      <div class="banner">
        <h2 class="banner-title">
          Brand New <br />
          Group of Architects
        </h2>
        <p class="banner-description">
          There are many variations of passages of Lorem Ipsum available, but
          the majority have suffered alteration in <br />
          some form, by injected humour, or randomised words which don't look
          even
        </p>
        <button class="btn-primary">Explore More</button>
        <div class="img-width">
          <img src="images/banner.png" alt="" />
        </div>
      </div>
    </header>
    <!-- header end -->
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
